dandelism:0 "Dandelism"
dandelism_adj:0 "Dandelism"
dandelism_adherent:0 "Dandelist"
dandelism_adherent_plural:0 "Dandelists"
dandelism_desc:0 "While the origin of the faith is unknown, many theorize that it originates from monks meditating in fields of dandelions. These early Dandelists associated their faith with the namesake - however much like the flower it derives its name from, not all paths are equal, nor pure."

trostian_dandelism:0 "White Dandelism"
trostian_dandelism_adj:0 "White Dandelism"
trostian_dandelism_adherent:0 "White Dandelist"
trostian_dandelism_adherent_plural:0 "White Dandelists"
trostian_dandelism_desc:0 "The Path of Peace, following the namesake of the white flower, this faith supposedly originates from the Bardonian city of Trost. Advocating for isolationist policies, It preaches that peace and unity is the only true path of Dandelism and that there is nothing of value outsides the green fields of Bardonia."

consumer_dandelism:0 "Green Dandelism"
consumer_dandelism_adj:0 "Green Dandelism"
consumer_dandelism_adherent:0 "Green Dandelist"
consumer_dandelism_adherent_plural:0 "Green Dandelists"
consumer_dandelism_desc:0 "The Path of Riches, the origin of this variant is abnormal - coming about after someone asked "Is eating Dandellions Holy or Heretical? This split led to the birth of Green Dandelism, christening itself as the 'Dandelist Church of the Truth.'"

diplo_dandelism:0 "Blue Dandelism"
diplo_dandelism_adj:0 "Blue Dandelism"
diplo_dandelism_adherent:0 "Blue Dandelist"
diplo_dandelism_adherent_plural:0 "Blue Dandelists"
diplo_dandelism_desc:0 " The Path of Understanding, several individuals who crossed into the Ryzani mountains came to realize that there is truth in paths outside of Dandelism orthodoxy and rule. Only through communication can you pave a path for the benefit of the whole. The most radical tenant is best described by the following "The world is a Dandellion, the people its petals, through understanding we make ourselves whole.""

war_dandelism:0 "Red Dandelism"
war_dandelism_adj:0 "Red Dandelism"
war_dandelism_adherent:0 "Red Dandelist"
war_dandelism_adherent_plural:0 "Red Dandelists"
war_dandelism_desc:0 "The Path of Blood, invoked during times of great unrest and tragedy. There is a simple rule to this path, the dandellions must be fed. Blood must flow, and only by spilling it can we be sure that our fields remain fertile, our people remain strong, and our nation remains whole."

death_dandelism:0 "Black Dandelism"
death_dandelism_adj:0 "Black Dandelism"
death_dandelism_adherent:0 "Black Dandelist"
death_dandelism_adherent_plural:0 "Black Dandelists"
death_dandelism_desc:0 "The Path of Death, do not pity the Ryzani, do not greet the Aurlunoren, do not acknowledge the Yularan, do not thank the Andornian. We need only do one thing for those who stand before us, Kill."

intrigue_dandelism:0 "Grey Dandelism"
intrigue_dandelism_adj:0 "Grey Dandelism"
intrigue_dandelism_adherent:0 "Grey Dandelist"
intrigue_dandelism_adherent_plural:0 "Grey Dandelists"
intrigue_dandelism_desc:0 "The Path of Lies, never professed or acknowledged by practitioners but those who practice this path will ensure their schemes and deceptions are never revealed. The truth is a lie."